{% extends 'base.html' %}
{% block content %}
    <section class="card" style="max-width: 40rem; margin: 0 auto;">
        <header class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">Resultado del env√≠o</h2>
        </header>
        <div class="card-body">
            <div class="message-container">
                {% if success %}
                    <p class="success-message text-center">
                        <i class="bi bi-envelope-check"></i>
                        {{ message }}
                    </p>
                {% else %}
                    <p class="error-message">
                        <i class="bi bi-envelope-exclamation"></i>
                        {{ message }}
                    </p>
                {% endif %}
            </div>
            <nav class="d-flex justify-content-center align-items-center mt-3">
                {% if success %}
                    <a class="btn btn-primary btn-sm" href="{% url 'home' %}">
                        Ir al inicio
                    </a>
                {% else %}
                    <a class="btn btn-primary btn-sm" href="javascript:location.reload(true);">
                        Volver a intentar
                    </a>
                {% endif %}
            </nav>
        </div>
    </section>
{% endblock %}
