{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <section class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header bg-danger text-white">
                        <h1 class="h4 mb-0">{% trans "Social Network Login Failure" %}</h1>
                    </header>
                    <div class="card-body">
                        <p>
                            {% trans "An error occurred while attempting to login via your social network account." %}
                        </p>
                        <div class="mt-3">
                            <a href="{% url 'account_login' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Volver al Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
