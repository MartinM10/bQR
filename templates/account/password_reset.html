{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Cambiar Contraseña</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-2"></i>Guardar Nueva Contraseña
                                </button>
                                <a href="{% url 'edit_profile' %}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Volver a Editar Perfil
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block breadcrumbs %}
    <li class="breadcrumb-item"><a href="{% url 'edit_profile' %}">Editar Perfil</a></li>
    <li class="breadcrumb-item active" aria-current="page">Cambiar Contraseña</li>
{% endblock %}
